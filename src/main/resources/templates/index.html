<!DOCTYPE html>
<html>
<body>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Years old</th>
        <th>Operation</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.surname}">Surname</td>
        <td th:utext="${user.old}">Years old</td>
        <td>
            <a th:href="'/updateUser?id='+${user.id}">Update</a>
            <a th:href="'/removeUser?id='+${user.id}">Delete</a>
        </td>
    </tr>
</table>
<br>
<button onclick="window.location.href = '/addUser'">Add new user</button>
</body>
</html>
